transform_tolerance: 0.4
obstacle_range: 2.5
raytrace_range: 3.0


#footprint: [[0.55,0.35],[-0.55,0.35],[-0.55,-0.35],[0.55,-0.35]]
footprint: [[0.5, 0.33], [0.5, -0.33], [-0.5, -0.33],[-0.5, 0.33]] #[m]

obstacles:
  observation_sources: laser_scan_front laser_scan_rear laser_scan_top cloud_cam3d

  laser_scan_front: {sensor_frame: base_laser_front_link, topic: /scan_front, data_type: LaserScan, marking: true, clearing: true}

  laser_scan_rear: {sensor_frame: base_laser_rear_link, topic: /scan_rear, data_type: LaserScan, marking: true, clearing: true}

  laser_scan_top: {sensor_frame: base_laser_top_link, topic: /scan_top, data_type: LaserScan, marking: true, clearing: true}

  cloud_cam3d: {sensor_frame: cam3d_rgb_optical_frame, topic: /voxel_grid/output, data_type: PointCloud2, marking: true, clearing: true, min_obstacle_height: 0.3, observation_persistence: 2.0, obstacle_range: 1.5, raytrace_range: 2.0}

inflater:
  inflation_radius: 0.70

static_map:
  inflation_radius: 0.70
  
