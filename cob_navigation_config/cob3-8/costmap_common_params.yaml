map_type: voxel
origin_z: 0.0
z_voxels: 6
z_resolution: 0.25

#unknown_cost_value: 0
#unknown_threshold:  
#mark_threshold: 0
#publish_voxel_map: true

transform_tolerance: 0.3
obstacle_range: 2.5
raytrace_range: 3.0
max_obstacle_height: 1.6

#footprint: [[0.55,0.35],[-0.55,0.35],[-0.55,-0.35],[0.55,-0.35]]
footprint: [[0.5, 0.35], [0.5, -0.35], [-0.5, -0.35],[-0.5, 0.35]] #[m]

obstacles:
  observation_sources: laser_scan_front laser_scan_rear laser_scan_top cloud_cam3d

  laser_scan_front: {sensor_frame: base_laser_front_link, topic: /scan_front, data_type: LaserScan, marking: true, clearing: true}

  laser_scan_rear: {sensor_frame: base_laser_rear_link, topic: /scan_rear, data_type: LaserScan, marking: true, clearing: true}

  laser_scan_top: {sensor_frame: base_laser_top_link, topic: /scan_top, data_type: LaserScan, marking: true, clearing: true}

  cloud_cam3d: {sensor_frame: cam3d_rgb_optical_frame, topic: /voxel_grid/output, data_type: PointCloud2, marking: true, clearing: true, min_obstacle_height: 0.3, observation_persistence: 5.0}

inflater:
  inflation_radius: 0.65

static_map:
  inflation_radius: 0.65
  
